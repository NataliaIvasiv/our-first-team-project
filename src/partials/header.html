<header class="header">
  <div class="header-container">
    <a href="#mob-menu" class="mob-menu-header">
      <svg class="header-logo" width="127" height="20">
        <use href="./images/icons.svg#icon-focusframe"></use>
      </svg>
    </a>
    <div class="icons-header">
      <a href="#sign-up" class="cam-header">
        <svg class="info-icons-cam" width="16" height="16">
          <use href="./images/icons.svg#icon-camera"></use>
        </svg>
      </a>

      <svg class="info-icons-nav" width="32" height="22">
        <use href="./images/icons.svg#icon-nav"></use>
      </svg>
    </div>
    <ul class="header-list">
      <a href="”#about-us”" class="item-link"
        ><li class="header-item">ABOUT US</li></a
      >
      <a href="”#our-courses”" class="item-link"
        ><li class="header-item">OUR COURSES</li></a
      >
      <a href="”#our-mentors”" class="item-link"
        ><li class="header-item">OUR MENTORS</li></a
      >
      <a href="”#reviews”" class="item-link"
        ><li class="header-item">REVIEWS</li></a
      >
      <a href="”#contacts”" class="item-link"
        ><li class="header-item">CONTACTS</li></a
      >
    </ul>
  </div>
  <a href="”#sign-up”">
    <button type="submit" class="header-button">SIGN UP</button></a
  >
  <!-- Mob-menu -->
  <div class="backdrop">
    <div id="mob-menu" class="mob-menu">
      <button type="button" class="heder-close-btn">
        <svg class="heder-btn-icon" width="32" height="32">
          <use href="./images/icons.svg#icon-close-x"></use>
        </svg>
      </button>
      <ul class="header-mob-list">
        <a href="”#about-us”" class="mob-item-link"
          ><li class="header-mob-item">ABOUT US</li></a
        >
        <a href="”#our-courses”" class="mob-item-link"
          ><li class="header-mob-item">OUR COURSES</li></a
        >
        <a href="”#our-mentors”" class="mob-item-link"
          ><li class="header-mob-item">OUR MENTORS</li></a
        >
        <a href="”#reviews”" class="mob-item-link"
          ><li class="header-mob-item">REVIEWS</li></a
        >
        <a href="”#contacts”" class="mob-item-link"
          ><li class="header-mob-item">CONTACTS</li></a
        >
      </ul>
      <picture>
        <source
          srcset="
            ./images/rectangle-tab.jpg     1x,
            ./images/rectangle-tab(2x).jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/rectangle-mob.jpg 1x, ./images/rectangle-mob(2x) 2x"
          media="(min-width:375px)"
        />

        <img
          class="mob-menu-img"
          src="./images/img-1.jpg"
          alt="rectangle"
          width="480"
          height="480"
        />
      </picture>
    </div>
  </div>
</header>
